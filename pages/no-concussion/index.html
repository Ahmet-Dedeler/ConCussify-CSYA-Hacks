<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concussify Technologies</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./favicon_logo.png">
</head>
<body>
    <div class="mobile">
        <header>
            <nav>
                <a href="/"><img src="/public/left-arrow.svg"></a>
            </nav>
        </header>
        <div class="wrapper">
            <div class="flex">
                <img src="/public/no-concussion.svg">
                <div style="display: flex; flex-direction: column; gap: 10px; align-items: center;">
                    <h2 style="text-align: center;">No Concussion</h2>
                    <p style="text-align: center;">Analysis indicates that you likely are not suffering from a concussion.  False positives may be possible.</p>
                </div>
            </div>
        </div>
        <div style="width: 100vw; position: absolute; height: 10vh; top: 85vh; left: 0vh; display: flex; justify-content: center; align-items: center;">
            <div class="buttons-wrapper">
                <button class="button">Dashboard</button>
                <a href="/pages/log-in/" alt="Log In" style="font-family: 'Inter Bold'; color: #7B7B7B; text-decoration: none; font-size: 15px;">False Negatives?</a>
            </div>
        </div>
        <div style="position: absolute; bottom: 10vh; left:0; transform: translateY(50%);">
        </div>
        <script src="/main.js"></script>
    </div>
</body>
</html>
