<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concussify Technologies</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./favicon_logo.png">
</head>
<body>
    <div class="mobile">
        <header>
            <nav>
                <a href="/"><img src="/public/left-arrow.svg"></a>
            </nav>
        </header>
        <div class="wrapper">
            <div class="flex">
                <div class="top">
                    <img src="/public/create-acc.svg" width="182px">
                    <div class="top-bottom">

                        <p>Log in to Concussify!</p>
                    </div>
                </div>
                <div class="middle">
                    <div class="input-box">
                        <p>Email</p>
                    </div>
                    <div class="input-box">
                        <p>Password</p>
                    </div>
                </div>
                <button onclick = "window.location.href='/pages/pre-dashboard';" class="sign-up">
                    <p>Log In</p>
                </button>
            </div>
        </div>
        <script src="/main.js"></script>
    </div>

</html>
