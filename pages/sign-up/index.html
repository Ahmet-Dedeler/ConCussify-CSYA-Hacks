<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concussify Technologies</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./favicon_logo.png">
</head>
<body>
    <div class="mobile">
        <header>
            <nav>
                <a href="/"><img src="/public/left-arrow.svg"></a>
            </nav>
        </header>
        <div class="wrapper">
            <div class="flex">
                <div class="top">
                    <img src="/public/create-acc.svg" width="250px">
                    <div class="top-bottom">
                        <h2>Create Account</h2>
                        <p>Hello, welcome to Concussify!</p>
                    </div>
                </div>
                <div class="middle">
                    <div style="display: flex; flex-direction: column; gap: 24px;">
                        <button class="card" style="border-width: 0px;" onclick="window.location.href='/v1/auth/google';">
                            <div class="card-title">
                                <div style="padding-top: 20px; padding-bottom: 20px; display: flex; justify-content: center; width: 80vw;">
                                    <div style="display: flex; flex-direction: row; gap: 16px;">
                                        <img src="/public/google-icon.png" height="23px">
                                        <p style="font-family: 'Inter Bold'; color: #323649; width: fit-content;">Continue With Google</p>
                                    </div>
                                </div>
                            </div>
                        </button>
                        <span style="font-family: 'Inter Regular'; font-size: 15px; color: #7B7B7B; text-align: center;">Don't have an account? <a href="/pages/log-in">Log In</a></span>
                    </div>
                </div>
            </div>
        </div>
        <script src="/main.js"></script>
    </div>
</body>
</html>
